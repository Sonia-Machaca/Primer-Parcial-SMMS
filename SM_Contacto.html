<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="contacto_body">

    <header>
        <h2 class="Logo">SMMS EVENTOS</h2>
            <nav class="navegación">

                <a href="SM_index.html">Volver al Inicio</a>
            </nav>
    </header>

    <div class="contenedor_contacto">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="form-title">Contacto</h1>
            </div>
            <p>Através de este formulario, puede realizarnos cualquier tipo de consulta o duda que desee formularnos. 
                Será atendido a la mayor brevedad posible. Gracias.
            </p>
            <br>

            <label for="name" class="form-label">Nombre Completo:</label>
            <input type="text" id="nombre" class="form-input" placeholder= "Escribe tu nombre..."  required>

            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" id="email" class="form-input" placeholder= "Escribe tu correo electrónico..."  required>

            <label for="message" class="form-label">Mensaje:</label>
            <textarea id="mensaje" class="form-textarea" placeholder= "Agrega tu mensaje..."  required></textarea>

            <input type="submit" class ="btn-submit" value="Enviar Mensaje">
        </form>
    </div>

</body>
